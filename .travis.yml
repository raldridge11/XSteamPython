language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - "coverage run --branch --include=XSteamPython/*.py run_tests.py"
# run coverage to generate coverage report
after_success:
  - coverage report
  - coverage xml
  - python-codacy-coverage -r coverage.xml